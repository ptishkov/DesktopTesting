apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation group: 'com.github.2gis.winium', name: 'winium-webdriver', version: '0.1.0-1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.3.0'
}
